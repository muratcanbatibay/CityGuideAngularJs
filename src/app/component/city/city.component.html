<div class="container">
    <div class="row">
        <div *ngFor="let city of cities" class="col-md-6">
            <h2 class="mt-3 pt-3">{{city.name}}</h2>
            <div class="card mb-6 shadow-sm">
                <img class="card-img" src="{{city.photoUrl}}" alt="Heyoo">
                <div class="card-body">
                    <p class="card-text">{{city.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/city-detail/{{city.id}}" >View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-muted">23</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
