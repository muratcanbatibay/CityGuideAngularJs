<body class="text-center">
    <main class="form-signin">
        <form  [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
            
            <div class="form-floating">
                <input formControlName="userName" type="text" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı">
                <label for="floatingInput">Kullanıcı Adı</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Şifre">
                <label for="floatingPassword">Şifre</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input  type="checkbox" value="remember-me"> Beni Hatırla
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="button">Giriş Yap</button>
        </form>
    </main>
</body>
